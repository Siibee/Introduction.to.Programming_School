<!DOCTYPE HTML>
<html>
<head>
<title>Build your pizza</title>
</head>

<style>
body {background-color: MistyRose;}
h1 {
color: #ff1a8c;
font-family: Times New Roman;
font-size: 200%;
text-align: center;
}
a:link, a:visited {
  background-color: #ffe6f2;
  color: #ff1a8c;
  padding: 4px 8px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}
a:hover, a:active {
  background-color: #ffb3d9;
  }
  body {
  margin: 0 auto;
  max-width: 50em;
}
body {
  line-height: 1.5;
  padding: 4em 1em;
}

h2 {
  margin-top: 1em;
  padding-top: 1em;
}
</style>

<body>
<form method="POST" action="processburgerorder.py" enctype="multipart/form-data">
<h1>Build your hamburger</h1>
<fieldset>
<legend>Patty type</legend>
<input type="radio" name="patty" value="Beef"/>&nbsp;Beef<br/>
<input type="radio" name="patty" value="Chicken" checked/>&nbsp;Chicken<br/>
<input type="radio" name="patty" value="Rib"/>&nbsp;Rib<br/>
<input type="radio" name="patty" value="Vegetarian"/>&nbsp;Vegetarian<br/>
</fieldset>
<br/>
<fieldset>
<legend>Bread type</legend>
<input type="radio" name="bread" value="Normal bun" checked/>&nbsp;Normal bun<br/>
<input type="radio" name="bread" value="Ciabatta"/>&nbsp;Ciabatta<br/>
<input type="radio" name="bread" value="Angus bun"/>&nbsp;Angus bun<br/>
</fieldset>
<br/>
<fieldset>
<legend>Select your toppings</legend>
<input type="checkbox" name="cheese"/>&nbsp;Cheese<br/>
<input type="checkbox" name="tomato"/>&nbsp;Tomato<br/>
<input type="checkbox" name="egg"/>&nbsp;Egg<br/>
<input type="checkbox" name="bacon"/>&nbsp;Bacon<br/>
<input type="checkbox" name="onion"/>&nbsp;Onion<br/>
</fieldset>
<br/>
<fieldset>
<legend>Loyalty program</legend>
<select name="loyalty">
<option value="None">None</option>
<option value="Points">BurgerCo Points</option>
</select>
</fieldset>
<br/>
<fieldset>
<legend>Loyalty program</legend>
<input type="file" name="user_image" accept=".png,.jpg"/>
</fieldset>
<br/>
<input type="submit" value="Place order"/>
    <br>
    <a href="index.html">Back </a>
</form>
</body>
</html>
